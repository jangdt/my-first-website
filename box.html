<!doctype html>
<html>

<head>
    <title>WEB1 - Welcome</title>
    <meta charset="utf-8">
    <style>
        /* 
            block level element : h1처럼 전체를 사이즈로 갖는 태크
            inline element : a처럼 부분을 사이즈로 갖는 태크
        */
        h1{
            border: 5px red solid;
            padding : 20px;
            margin: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1> 
    <h1>CSS</h1> 
</body>

</html>
